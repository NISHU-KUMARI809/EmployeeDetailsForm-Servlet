<!DOCTYPE html>
<html>
    <head>
        <title>Employee Details</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .container{
                width:40%;
                border:1px solid black;
                margin:auto;
                padding: 20px;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
        <h2>Employee Details</h2>
        <form method="get" action="RegisterServ">
            <table>
                <tr>
                    <td>UserName :</td>
                    <td><input type="text" name="txt1" placeholder="enter here"/></td>
                </tr>
                <tr>
                    <td>Password :</td>
                    <td><input type="text" name="txt2" placeholder="enter here"/></td>
                </tr>
                <tr>
                    <td>Mobile Number:</td>
                    <td><input type="text" name="txt3" placeholder="enter here"/></td>
                </tr>
                <tr>
                    <td>Country :</td>
                    <td><input type="text" name="txt4" placeholder="enter here"/></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" name="txt5" placeholder="enter here"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="Submit">Submit</button>
                        <button type="Reset">Reset</button>
                    </td>
                </tr>
            </table>
        </form>
        </div>
    </body>
</html>
